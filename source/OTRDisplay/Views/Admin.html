<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnTheRun - Admin Page</title>
  <link rel="stylesheet" href="../Shared/styles.css">
  <style>
    /* Admin Page-Specific Styles */
    .game-info, .round-info {
      margin-bottom: 20px;
    }

    .button-group {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
      <h1>Quiz Game Admin</h1>
    <section>
      <div class="game-info">
        <h2>Game Info</h2>
        <p><strong>Current Round:</strong> <span id="current-round">Cashbuilder</span></p>
        <p><strong>Current Player:</strong> <span id="current-player">Player 1</span></p>
        <div class="button-group">
          <button class="player" onclick="changeRound()">Change Round</button>
          <button class="chaser" onclick="changePlayer()">Change Player</button>
        </div>
      </div>

      <div class="round-info">
        <h2>Round Info</h2>
        <p><strong>Question:</strong></p>
        <p><strong>Answer:</strong></p>
        <div class="button-group">
          <button class="player" onclick="markCorrect()">Correct</button>
          <button class="chaser" onclick="markIncorrect()">Incorrect</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    function changeRound() {
      const round = prompt("Enter new round:");
      if (round) {
        document.getElementById("current-round").textContent = round;
      }
    }

    function changePlayer() {
      const player = prompt("Enter current player:");
      if (player) {
        document.getElementById("current-player").textContent = player;
      }
    }

    function markCorrect() {
      alert("Marked as correct!");
    }

    function markIncorrect() {
      alert("Marked as incorrect!");
    }
  </script>
</body>
</html>
